<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andreas Beez - Rechtsanwalt</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #1a365d;
      --primary-light: #2c5282;
      --secondary: #e2e8f0;
      --accent: #718096;
      --text: #2d3748;
      --text-light: #4a5568;
      --bg: #f8fafc;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --radius: 8px;
      --transition: all 0.3s ease;
      --hover-scale: 1.01;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: 'Playfair Display', serif;
      line-height: 1.2;
    }

    a {
      text-decoration: solid;
      transition: var(--transition);
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--white);
      padding: 2rem;
      position: relative;
    }

    header .container {
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header h2 {
      font-weight: 400;
      font-size: 1.5rem;
      opacity: 0.9;
    }

    nav {
      background: var(--white);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .container {
      display: flex;
      justify-content: center;
      padding: 1rem 0;
    }

    nav a {
      color: var(--primary);
      margin: 0 1.5rem;
      font-weight: 600;
      position: relative;
      padding: 0.5rem 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--primary);
      transition: var(--transition);
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      padding: 4rem 0;
    }

    .content-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-bottom: 3rem;
      width: 100%;
    }

    .contact-info {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
    }

  

    .contact-info h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--secondary);
      font-size: 1.5rem;

    }

    .contact-info p {
      margin-bottom: 0.75rem;
      color: var(--text-light);
      font-size: 1.1rem;
    }

    .contact-info p:first-of-type {
      font-weight: 600;
      color: var(--text);
      font-size: 1.3rem;
    }

    .images {
      display: flex;
      justify-content: flex-end;
      height: 100%;
    }

    .images img {
      max-width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .images img:hover {
      transform: scale(var(--hover-scale));
    }

    .map {
      width: 100%;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .map iframe {
      border-radius: var(--radius);
      width: 100%;
      height: 400px;
    }

    .map:hover {
      transform: scale(var(--hover-scale));
    }

    footer {
      background: var(--primary);
      color: var(--white);
      padding: 2rem 0;
      text-align: center;
    }

    footer p {
      opacity: 0.8;
      font-size: 0.8rem;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        grid-template-columns: 1fr;
      }

      .images {
        justify-content: center;
      }
    }

    .contact-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.5rem 1rem;
      font-size: 1.1rem;
    }

    .contact-label {
      font-weight: 600;
      color: var(--text);
    }

    .contact-value {
      color: var(--text-light);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1>Andreas Beez</h1>
      <h2>Rechtsanwalt / Fachanwalt für Arbeitsrecht</h2>
    </div>
  </header>

  <nav>
    <div class="container">
      <a href="./ueber_mich.html">Kontakt</a>
      <a href="ueber_mich.html">Über Mich</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="content-wrapper">
        <div class="contact-info">
          <h2 id="kontakt">Kontakt</h2>
          <p>Andreas Beez</p>
          <p>Rechtsanwalt / FA-Arbeitsrecht</p>
          <div class="contact-grid">
            <div class="contact-label">Email:</div>
            <div class="contact-value"><a href="mailto:rabeez@gmx.de">rabeez@gmx.de</a></div>

            <div class="contact-label">Telefon:</div>
            <div class="contact-value"><a href="tel:+4915202993973">+49 1520 2993973</a></div>

            <div class="contact-label">Adresse:</div>
            <div class="contact-value">Uhlemeyerstr.&nbsp;6, 30175&nbsp;Hannover</div>
          </div>
        </div>

        <div class="images">
          <img src="https://cdn.pixabay.com/photo/2023/10/10/13/33/law-firm-8306442_960_720.jpg" alt="Bild von Andreas Beez">
        </div>
      </div>

      <div class="map">
        <iframe height="300" frameborder="0" scrolling="yes" marginheight="0" marginwidth="0"
          src="https://www.openstreetmap.org/export/embed.html?bbox=9.743%2C52.375%2C9.76%2C52.38&amp;marker=52.377476%2C9.750986&amp;layer=mapnik"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Andreas Beez | Webseite erstellt von Kathi Borrmann</p>
    </div>
  </footer>
</body>

</html>
